{% extends 'MasterPage.html' %}

{% block content %}
    <div class="centerBox">
        <div class="content">
         <h2>Sign up</h2>
          <form method="post">
            {% csrf_token %}
            {% for field in form %}
              <p>
                {{ field.label_tag }}<br>
                {{ field }}
                  <small style="color: grey"></small>
                {% for error in field.errors %}
                  <p style="color: red">{{ error }}</p>
                {% endfor %}
              </p>
            {% endfor %}
            <button class="btn btn-primary" type="submit">Sign up</button>
          </form>
        </div>
    </div>
{% endblock %}
